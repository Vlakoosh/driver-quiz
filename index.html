<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainContainer" class="container d-flex flex-column align-items-center py-5 my-5 ">
    <div id="questionContainer" class="w-75">
        <div id="imageContainer">
            <h5 id="chapter"></h5>
            <img id="image" src="" alt="questionImage">
        </div>
        <div id="answersContainer">
            <h3 id="questionText"></h3>
            <div id="answers"></div>
            <span id="explanation" hidden="hidden"></span>
        </div>
    </div>
    <button id="nextQuestionButton" class="mt-4 mb-5">Next Question</button>
</div>


<script src="index.js"></script>
</body>
</html>
